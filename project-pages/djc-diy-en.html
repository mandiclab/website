<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJC-DIY Project</title>
    <link rel="stylesheet" href="../css/djc-diy.css">
    <script defer src="../js/djc-diy.js"></script>
</head>
<body>
    <div class="back-button-holder">
        <button class="icon-button action-button back-button" onclick="goBack()">Back</button>
    </div>
    <div class="project-header">
        <h1 class="project-title">THE WORLD'S FIRST DIY DJ CONTROLLER</h1>
        <h2 class="project-subtitle">DJC-DIY</h2>
    </div>
    <div class="project-content">
        <div class="project-gallery fade-in">
            <div class="image-wrapper">
                <button class="icon-button nav-button prev" onclick="prevImage()">‹</button>
                <img id="main-image" src="../../assets/project-photos/djc-diy/001.png" alt="DJC-DIY image" class="main-image">
                <button class="icon-button nav-button next" onclick="nextImage()">›</button>
            </div>
            <div class="thumbnail-container" id="thumbnail-container">
                <!-- Thumbnails će JS ubaciti automatski -->
            </div>
        </div>
        <div class="project-buttons">
    <button class="icon-button">Download Files</button>
    <button class="icon-button">Support Project</button>

    <div class="project-info">
        <p>Difficulty: Normal</p>
        <p>Print Time: 12h</p>
        <p>Assembly Time: 30min</p>
        <!-- Dodaj dalje po potrebi -->
    </div>
</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const theme = localStorage.getItem("theme");
            if (theme) document.documentElement.setAttribute("data-theme", theme);

            const lang = localStorage.getItem("language");
            if (lang) document.documentElement.setAttribute("data-language", lang);
        });

        function goBack() {
            window.location.href = "../../index.html";
        }
    </script>
</body>
</html>
